<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Buy It!</title>
  </head>
  <body>
    <h2>Give Us Your Personal Information!!</h2>
    <form class="customer-info">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="address">Where We Can Find You (In Case...)</label>
        <input type="text" id="address" placeholder="Address">
      </div>

      <div class="form-group">
        <label for="phone">For Classified Reasons</label>
        <input type="text" id="phone" placeholder="Primary Phone">
      </div>

      <div class="form-group">
        <label for="email">We "Promise" That We Won't Spam You Here</label>
        <input type="text" id="email" placeholder="E-mail">
      </div>
    </form>

    <h2>Pay Us!!</h2>
    <form class="payment-info">
      <div class="form-group">
        <label for="card-type">Credit Card Type</label>
        <input type="text" id="card-type" placeholder="Credit Card Type">
      </div>

      <div class="form-group">
        <label for="card-number">We Will Keep This "Secure"</label>
        <input type="text" id="card-number" placeholder="Credit Card Number">
      </div>

      <div class="form-group">
        <label for="billing-address">Your Ex's Address</label>
        <input type="text" id="billing-address" placeholder="Billing Address">
      </div>

      <div class="button">
        <button type="submit">Submit (To Our Will)</button>
      </div>
    </form>
  </body>
</html>
